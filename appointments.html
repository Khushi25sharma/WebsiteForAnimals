<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Paws & Care</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { light: '#F5E6D3', DEFAULT: '#D4A373', dark: '#9C6644' },
            secondary: { light: '#A7C957', DEFAULT: '#386641', dark: '#2D4A3E' },
            accent: { light: '#BDE0FE', DEFAULT: '#90E0EF', dark: '#48CAE4' }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          }
        }
      }
    }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/appointments.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-display font-bold text-primary-dark">Paws & Care</a>
                <div class="hidden md:flex space-x-8">
                    <a href="about.html" class="text-gray-700 hover:text-primary-dark transition">About</a>
                    <a href="adoption.html" class="text-gray-700 hover:text-primary-dark transition">Adoption</a>
                    <a href="appointments.html" class="text-gray-700 hover:text-primary-dark transition">Appointments</a>
                    <a href="shop.html" class="text-gray-700 hover:text-primary-dark transition">Shop</a>
                    <a href="emergency.html" class="text-gray-700 hover:text-primary-dark transition">Emergency</a>
                    <a href="donate.html" class="text-gray-700 hover:text-primary-dark transition">Donate</a>
                    <a href="find-vet.html" class="text-gray-700 hover:text-primary-dark transition font-bold">Find Vets</a>
                </div>
                <button class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Emergency Contact Bar -->
    <div class="bg-red-600 text-white py-2 text-center">
        <p class="text-sm md:text-base">
            <i class="fas fa-phone-alt mr-2"></i>
            Emergency Hotline: <a href="tel:+1234567890" class="font-bold hover:underline">123-456-7890</a>
        </p>
    </div>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="container mx-auto px-4 py-8">
            <!-- Header Section -->
            <div class="text-center mb-12" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-display font-bold text-primary-dark mb-4">Book an Appointment</h1>
                <p class="text-gray-600 text-lg max-w-2xl mx-auto">Schedule a visit for your pet's check-up, vaccination, or any other veterinary services.</p>
            </div>

            <!-- Appointment Form -->
            <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8" data-aos="fade-up" data-aos-delay="100">
                <form id="appointmentForm" class="space-y-8">
                    <!-- Pet Information -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-display font-semibold text-primary-dark">Pet Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Pet Name</label>
                                <input type="text" name="petName" class="form-input w-full px-4 py-2 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Pet Type</label>
                                <select name="petType" class="form-input w-full px-4 py-2 rounded-lg" required>
                                    <option value="">Select Pet Type</option>
                                    <option value="dog">Dog</option>
                                    <option value="cat">Cat</option>
                                    <option value="bird">Bird</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Breed</label>
                                <input type="text" name="breed" class="form-input w-full px-4 py-2 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Age</label>
                                <input type="number" name="age" class="form-input w-full px-4 py-2 rounded-lg" min="0" max="30">
                            </div>
                        </div>
                    </div>

                    <!-- Appointment Details -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-display font-semibold text-primary-dark">Appointment Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Appointment Type</label>
                                <select name="appointmentType" class="form-input w-full px-4 py-2 rounded-lg" required>
                                    <option value="">Select Type</option>
                                    <option value="checkup">Regular Check-up</option>
                                    <option value="vaccination">Vaccination</option>
                                    <option value="surgery">Surgery</option>
                                    <option value="dental">Dental Care</option>
                                    <option value="emergency">Emergency</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Preferred Date</label>
                                <input type="date" name="appointmentDate" class="form-input w-full px-4 py-2 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Preferred Time</label>
                                <select name="appointmentTime" class="form-input w-full px-4 py-2 rounded-lg" required>
                                    <option value="">Select Time</option>
                                    <option value="09:00">9:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="15:00">3:00 PM</option>
                                    <option value="16:00">4:00 PM</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Veterinarian Preference</label>
                                <select name="vetPreference" class="form-input w-full px-4 py-2 rounded-lg">
                                    <option value="">No Preference</option>
                                    <option value="dr-smith">Dr. Smith</option>
                                    <option value="dr-johnson">Dr. Johnson</option>
                                    <option value="dr-williams">Dr. Williams</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Owner Information -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-display font-semibold text-primary-dark">Owner Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Full Name</label>
                                <input type="text" name="ownerName" class="form-input w-full px-4 py-2 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone Number</label>
                                <input type="tel" name="phone" class="form-input w-full px-4 py-2 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" name="email" class="form-input w-full px-4 py-2 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Address</label>
                                <input type="text" name="address" class="form-input w-full px-4 py-2 rounded-lg">
                            </div>
                        </div>
                    </div>

                    <!-- Additional Notes -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-display font-semibold text-primary-dark">Additional Notes</h2>
                        <div>
                            <label class="block text-gray-700 mb-2">Special Instructions or Concerns</label>
                            <textarea name="notes" rows="4" class="form-input w-full px-4 py-2 rounded-lg" placeholder="Please mention any specific concerns or special instructions for your pet's visit..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-lg font-bold transition duration-300 transform hover:scale-105">
                            Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/appointments.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
