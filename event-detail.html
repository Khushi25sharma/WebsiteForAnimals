<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Paws & Care</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/quiz.css"> <!-- Reusing some general styles -->
</head>
<body class="font-sans">

    <!-- Basic Header -->
    <header class="bg-primary-light py-12 text-center">
        <h1 class="text-4xl md:text-5xl font-display font-bold text-primary-dark" id="eventDetailTitle">Loading Event...</h1>
        <p class="text-lg text-gray-700 mt-4" id="eventDetailDateLocation"></p>
    </header>

    <!-- Event Details Container -->
    <section class="container mx-auto px-4 py-20">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <div id="eventDetailContent">
                <p class="text-center text-gray-600">Loading event details...</p>
            </div>

            <!-- Full Description -->
            <div id="fullDescriptionSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Details</h3>
                <p id="fullDescriptionText" class="text-gray-700"></p>
            </div>

            <!-- Schedule -->
            <div id="scheduleSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Schedule</h3>
                <ul id="scheduleList" class="list-disc list-inside text-gray-700 space-y-2"></ul>
            </div>

            <!-- Speakers -->
            <div id="speakersSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Speakers</h3>
                <div id="speakersList" class="grid md:grid-cols-2 gap-6"></div>
            </div>

             <!-- Media (Images/Videos) -->
            <div id="mediaSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Media</h3>
                <div id="mediaGallery" class="grid md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Registration -->
            <div id="registrationSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Registration</h3>
                <div id="registrationDetails" class="text-gray-700"></div>
            </div>

            <!-- Contact -->
            <div id="contactSection" class="mt-8 hidden">
                <h3 class="text-2xl font-bold text-primary-dark mb-4">Contact</h3>
                <div id="contactDetails" class="text-gray-700"></div>
            </div>

            <div class="mt-8 text-center">
                 <a href="events.html" class="inline-block bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-bold transition transform hover:scale-105">
                    Back to Events List
                </a>
            </div>
        </div>
    </section>

    <!-- You might want to include a footer here later -->

    <script src="js/event-detail.js"></script>
</body>
</html>
