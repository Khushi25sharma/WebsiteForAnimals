<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Paws & Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#F5E6D3',
              DEFAULT: '#D4A373',
              dark: '#9C6644',
            },
            secondary: {
              light: '#A7C957',
              DEFAULT: '#386641',
              dark: '#2D4A3E',
            },
            accent: {
              light: '#BDE0FE',
              DEFAULT: '#90E0EF',
              dark: '#48CAE4',
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          }
        }
      }
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="css/tailwind-output.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shop.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-display font-bold text-primary-dark">Paws & Care</a>
                <div class="hidden md:flex space-x-8">
                    <a href="about.html" class="text-gray-700 hover:text-primary-dark transition">About</a>
                    <a href="adoption.html" class="text-gray-700 hover:text-primary-dark transition">Adoption</a>
                    <a href="appointments.html" class="text-gray-700 hover:text-primary-dark transition">Appointments</a>
                    <a href="shop.html" class="text-gray-700 hover:text-primary-dark transition font-bold">Shop</a>
                    <a href="emergency.html" class="text-gray-700 hover:text-primary-dark transition">Emergency</a>
                    <a href="donate.html" class="text-gray-700 hover:text-primary-dark transition">Donate</a>
                    <a href="find-vet.html" class="text-gray-700 hover:text-primary-dark transition">Find Vets</a>
                </div>
                <button class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- Emergency Contact Bar -->
    <div class="bg-red-600 text-white py-2 text-center">
        <p class="text-sm md:text-base">
            <i class="fas fa-phone-alt mr-2"></i>
            Emergency Hotline: <a href="tel:+1234567890" class="font-bold hover:underline">123-456-7890</a>
        </p>
    </div>
    <!-- Shop Section -->
    <section class="py-16 bg-white min-h-screen">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-display font-bold text-primary-dark mb-4">Shop for Essentials</h2>
                <p class="text-gray-700 text-lg max-w-2xl mx-auto">Browse our curated selection of pet accessories and essentials.</p>
            </div>
            <!-- Shop Items Section -->
            <div id="shopGrid" class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <!-- Dynamic shop item cards will be inserted here -->
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-primary-dark text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">&copy; 2025 Paws & Care. All rights reserved.</div>
    </footer>
    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
